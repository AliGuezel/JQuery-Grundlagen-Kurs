<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tolle Webseite</title>
		<style>
			.akkordeon {width:300px;}
			
			.akkordeon div {
				height:50px;
				border:1px solid #aaa;
				margin:2px;
				cursor:pointer;
				background: #eee;
			}

			.akkordeon .eins {height:100px;}

		</style>
	</head>
	
	<body>
	
		<h2>Akkordeon</h2>

		<div class="akkordeon">

			<div class="eins">EINS</div>
			<div class="zwei">ZWEI</div>
			<div class="drei">DREI</div>
			<div class="vier">VIER</div>
			<div class="fuenf">FÃœNF</div>

		</div>

		<script src="jquery-3.6.1.min.js"></script>

		<script>

			$('.akkordeon div').on('click', function(){

				$('.akkordeon div').css({height:'50px'});
				$(this).css({height:'100px'});  // this ist das Element, auf welches geklickt wurde
				
			});

		</script>

	</body>

</html>
