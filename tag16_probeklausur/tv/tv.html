<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tolle Webseite</title>
	</head>
	
	<body>
	
		<h2>TV</h2>

		<div id="ausgabe"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

		<script>

			$.ajax({
				url : 'tv.xml',
				success : function(doc){
					
					var html = '';

					$('sender', doc).each(function(){
						html += '<h2>'+$(this).attr('name')+'</h2>';
						html += '<table border="1">';
						$(this).find('programm').each(function(){
							html += '<tr>';
							html += '<td>'+$(this).find('zeit').text()+'</td>';
							html += '<td>'+$(this).find('titel').text()+'</td>';
							html += '<td>'+$(this).find('genre').text()+'</td>';
							html += '<td>'+$(this).find('sparte').text()+'</td>';
							html += '</tr>';
						});
						html += '</table>';
					});

					$('#ausgabe').html(html+'<hr/>');

				}
			});

			// --------------------------------------------------------------------------

			$.ajax({
				url : 'tv.xml',
				success : function(doc){

					var anzahlSender = $('sender', doc).length;

					var html = '';
					for(var n=0; n<anzahlSender; n++){
						html += '<h2>'+$('sender', doc).eq(n).attr('name')+'</h2>';
						html += '<table border="1">';
						var anzahlProgramme = $('sender', doc).eq(n).find('programm').length; 
						for(var x=0; x<anzahlProgramme; x++){
							html += '<tr>';
							html += '<td>'+$('sender', doc).eq(n).find('programm').eq(x).find('zeit').text()+'</td>';
							html += '<td>'+$('sender', doc).eq(n).find('programm').eq(x).find('titel').text()+'</td>';
							html += '<td>'+$('sender', doc).eq(n).find('programm').eq(x).find('genre').text()+'</td>';
							html += '<td>'+$('sender', doc).eq(n).find('programm').eq(x).find('sparte').text()+'</td>';
							html += '</tr>';
						}
						html += '</table>';
					}

					$('#ausgabe').append(html);

				}
			});


		</script>

	</body>

</html>
