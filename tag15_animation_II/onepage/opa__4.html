<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tolle Webseite</title>
		<style>
			* {font-family:Helvetica, sans-serif; margin:0; padding:0;}
			
			.page {height:1000px;}

			#p1, #p3, #p5 {background: lightblue;}
			#p2, #p4 {background: lightgreen;}

			#info    {position: fixed; width:150px; height:150px; top:20px; right:20px; background: #eee;}
			#werbung {position: fixed; width:150px; height:300px; top:240px; right:-130px; background: #eee;}
			#back    {position: fixed; width:100px; height:40px; bottom:20px; right:20px; background: #eee;;}

			#back {display:none;}

		</style>
	</head>
	
	<body>
	
		<div id="p1" class="page">
			<h1>Seite 1</h1>
			<a href="#p1">P1</a> | <a href="#p2">P2</a> | <a href="#p3">P3</a> | <a href="#p4">P4</a> | <a href="#p5">P5</a>
		</div>

		<div id="p2" class="page">
			<h1>Seite 2</h1>
			<a href="#p1">P1</a> | <a href="#p2">P2</a> | <a href="#p3">P3</a> | <a href="#p4">P4</a> | <a href="#p5">P5</a>
		</div>

		<div id="p3" class="page">
			<h1>Seite 3</h1>
			<a href="#p1">P1</a> | <a href="#p2">P2</a> | <a href="#p3">P3</a> | <a href="#p4">P4</a> | <a href="#p5">P5</a>
			<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
			<div id="beispiel">Beispielelement</div>
		</div>

		<div id="p4" class="page">
			<h1>Seite 4</h1>
			<a href="#p1">P1</a> | <a href="#p2">P2</a> | <a href="#p3">P3</a> | <a href="#p4">P4</a> | <a href="#p5">P5</a>
			<br/><br/><br/><br/><br/><br/><br/>
			<div id="sample">Sampleelement</div>
		</div>

		<div id="p5" class="page">
			<h1>Seite 5</h1>
			<a href="#p1">P1</a> | <a href="#p2">P2</a> | <a href="#p3">P3</a> | <a href="#p4">P4</a> | <a href="#p5">P5</a>
		</div>

		<!--------------------------- Zusatzelemente ---------------------------------->

		<div id="info"></div>
		<div id="werbung"></div>
		<div id="back"><a href="#p1">TOP</a></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

		<script>
			
			$('a').on('click', function(){

				var idx  = $(this).attr('href');
				var vpos = $(idx).offset().top;
				$('html, body').animate({scrollTop:vpos}, 1500);

			});

			$('#beispiel').waypoint({
				offset  : '50%',
				handler : function(richtung){
					$('#info').html(richtung);
					if(richtung == 'down'){
						$(this.element).animate({fontSize:40}, 500);
						$(this.element).animate({fontSize:16}, 500);						
					}
				}
			});

			$('#p2').waypoint({
				offset  : '0%',
				handler : function(richtung){
					if(richtung == 'down'){
						$('#back').fadeIn(500);
					}
					if(richtung == 'up'){
						$('#back').fadeOut(500);
					}
				}
			});

			$('#p3').waypoint({
				offset  : '0%',
				handler : function(richtung){
					if(richtung == 'down'){
						$('#werbung').animate({right:20}, 500);
						setTimeout(function(){
							$('#werbung').animate({right:-130}, 500);
						}, 3000);
					}
				}
			});

		</script>

	</body>

</html>
