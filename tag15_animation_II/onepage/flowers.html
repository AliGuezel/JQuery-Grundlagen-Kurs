<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tolle Webseite</title>

		<style>

			* {font-family: Helvetica; margin:0; padding:0;}
			h2 {margin-bottom: 20px;}

			#p1, #p2, #p3, #p4, #p5 {height:1000px;}

			#p1, #p3, #p5 {background: lightblue;}
			#p2, #p4 {background: lightgreen;}

			#werbung {position:fixed; width:150px; height:300px; top:240px; right:-130px; background:#eee;}
			#back    {position:fixed; width:100px; height:40px; bottom:20px; right:20px; background:#eee;}

			#back {display:none;}

			.flowers {position:fixed;}

			#tl {width:946px; height:571px; top:-300px; left:-750px; background-image:url(flowers/flowers-topleft.png);}
			#tr {width:932px; height:598px; top:-300px; right:-750px; background-image:url(flowers/flowers-topright.png);}
			#bl {width:945px; height:598px; bottom:-300px; left:-600px; background-image:url(flowers/flowers-bottomleft.png);}
			#br {width:1023px; height:598px; bottom:-300px; right:-800px; background-image: url(flowers/flowers-bottomright.png);}

		</style>

	</head>

	<body>

		<div id="p1">
			<h2>Seite 1</h2>
			<a href="#p1">P1</a> | <a href="#p2">P2</a> | <a href="#p3">P3</a> | <a href="#p4">P4</a> | <a href="#p5">P5</a> |
			<br/><br/>
			<div id="marker"></div>
		</div>

		<div id="p2">
			<h2>Seite 2</h2>
			<a href="#p1">P1</a> | <a href="#p2">P2</a> | <a href="#p3">P3</a> | <a href="#p4">P4</a> | <a href="#p5">P5</a> |
		</div>

		<div id="p3">
			<h2>Seite 3</h2>
			<a href="#p1">P1</a> | <a href="#p2">P2</a> | <a href="#p3">P3</a> | <a href="#p4">P4</a> | <a href="#p5">P5</a> |

			<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
			<div id="beispiel">Beispielelement</div>

		</div>

		<div id="p4">
			<h2>Seite 4</h2>
			<a href="#p1">P1</a> | <a href="#p2">P2</a> | <a href="#p3">P3</a> | <a href="#p4">P4</a> | <a href="#p5">P5</a> |

			<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
			<div id="sample">Sampleelement</div>

		</div>

		<div id="p5">
			<h2>Seite 5</h2>
			<a href="#p1">P1</a> | <a href="#p2">P2</a> | <a href="#p3">P3</a> | <a href="#p4">P4</a> | <a href="#p5">P5</a> |
		</div>


		<!--------------------------   Zusatzelemente   --------------------->
		<div id="werbung"></div>
		<div id="back"><a href="#p1">TOP</a></div>

		<div class="flowers" id="tl"></div>
		<div class="flowers" id="tr"></div>
		<div class="flowers" id="bl"></div>
		<div class="flowers" id="br"></div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

		<script>

			$('a').on('click', function(){
				var idx = $(this).attr('href');
				var vertikalePosition = $(idx).offset().top;
				$('html, body').animate({scrollTop:vertikalePosition}, 1500);
			});

			$('#beispiel').waypoint({
				offset  : '80%',
				handler : function(richtung){
					//console.dir(richtung);
					//console.dir(this.element);
					if(richtung == 'down'){
						$(this.element).animate({fontSize:'40px'}, 500);
						$(this.element).animate({fontSize:'16px'}, 500);
					}
				}
			});

			$('#p2').waypoint({
				offset : '0%',
				handler : function(richtung){
					if(richtung == 'down'){
						$('#back').fadeIn(500);
					}
					if(richtung == 'up'){
						$('#back').fadeOut(500);
					}
				}
			});


			$('#p3').waypoint({
				offset : '0%',
				handler : function(richtung){
					if(richtung == 'down'){
						$('#werbung').animate({right:20}, 500);
						setTimeout(function(){
							$('#werbung').animate({right:-130}, 500);
						}, 2000);
					}
				}
			});

			$(document).ready(function(){
				$('#tl').animate({top:0, left:-300}, 1000);
				$('#tr').animate({top:0, right:-300}, 1000);
				$('#bl').animate({bottom:0, left:-300}, 1000);
				$('#br').animate({bottom:0, right:-300}, 1000);
			});

			$('#marker').waypoint({
				offset : '0%',
				handler: function(richtung){
					if(richtung == 'down'){
						$('#tl').animate({top:-300, left:-750}, 1000);
						$('#tr').animate({top:-300, right:-750}, 1000);
						$('#bl').animate({bottom:-300, left:-600}, 1000);
						$('#br').animate({bottom:-300, right:-800}, 1000);
					}
					if(richtung == 'up'){
						$('#tl').animate({top:0, left:-300}, 1000);
						$('#tr').animate({top:0, right:-300}, 1000);
						$('#bl').animate({bottom:0, left:-300}, 1000);
						$('#br').animate({bottom:0, right:-300}, 1000);
					}
				}
			});


		</script>

	</body>

</html>
