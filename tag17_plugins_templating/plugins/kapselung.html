<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tolle Webseite</title>
	</head>
	
	<body>
	
		<h2>Kapselung</h2>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		
		<script>

			var foo = 7777;
			document.write(window.foo + '<br/>'); // 7777 

			function bremen(){
				var foo = 1234;
				document.write(window.foo + '<br/>'); // 7777
				document.write(foo + '<br/>'); // 1234
			}

			bremen();

			;(function(otto, susi){

				function karl(){
					document.write('Hallo Karl<br/>');
				}

				var foo = 4711;
				document.write('Hallo Kapselung<br/>'); 
				document.write(foo + '<br>');  // 4711  
				document.write(otto + '<br>'); // 12  
				document.write(susi + '<br>'); // 34  
				karl();

			})(12,34);

			// karl();  // karl is not defined

		</script>

	</body>

</html>
