<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tolle Webseite</title>
	</head>
	
	<body>
	
		<h2>Templating</h2>

		<div id="bsp1"></div>
		<div id="bsp2"></div>

		<script id="edeka" type="text/template">
			<table border="1">
				{{#items}}
					<tr>
						{{#.}}
							<td>{{.}}</td>
						{{/.}}
					</tr>
				{{/items}}
			</table>
		</script>

		<script id="penny" type="text/template">

			<table border="1">
				{{#.}}
					<tr>
						{{#.}}
							<td>{{.}}</td>
						{{/.}}
					</tr>
				{{/.}}
			</table>

		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>

		<script>

			var edeka = {
				items : [ [11,12,13], [21,22,23], [31,32,33] ]
			}

			var template = $('#edeka').html();
			var html = Mustache.render(template, edeka);
			$('#bsp1').html(html + '<br/>');

			// --------------------------------------------------------------------------

			var penny = [ [11,12,13], [21,22,23], [31,32,33], [41,42,43] ];

			var template = $('#penny').html();
			var html = Mustache.render(template, penny);
			$('#bsp2').html(html + '<br/>');

		</script>

	</body>

</html>
