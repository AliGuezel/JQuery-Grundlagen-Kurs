<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="description"/>
		<meta name="keywords" content="keywords"/>
		<meta name="author" content="author"/>
		<title>Unesco</title>
		<link rel="stylesheet" type="text/css" href="css/default.css" media="screen"/>
		<style>
			.holder img {float:left; margin-right:15px;}
			.navi {float:right; padding:10px 30px 10px 0;}
		</style>
	</head>

	<body>

		<div class="container">

			<div class="navigation">

				<div class="title">
					<h1>Unesco</h1>
					<h2>- Weltkulturerbe -</h2>
				</div>

				<a href="#Italy">Italien</a>
				<a href="#Spain">Spain</a>
				<a href="#France">Frankreich</a>
				<a href="#Germany">Deutschland</a>
				<div class="clearer"><span></span></div>

			</div>

			<div class="navi">
				<select id="sel">
					<option value="Germany">Bitte w√§hlen</option>
				</select>
			</div>

			<div class="holder_top"></div>

			<div class="holder"></div>

			<div class="footer">
				<div class="left">&copy; 2017 <a href="#">Website.com</a>. Valid <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> &amp; <a href="http://validator.w3.org/check?uri=referer">XHTML</a></div>
				<div class="right">
					<a href="http://templates.arcsin.se/">Website template</a> by <a href="https://arcsin.se/">Arcsin</a>
				</div>
				<div class="clearer">&nbsp;</div>
			</div>


			<script id="article" type="text/template">
				{{#.}}
					<h1>{{site}}</h1>
					<p>{{location}}</p>
					<img src="{{image}}" />
					{{{info}}}
					<div class="clear"></div>
					<hr/>
				{{/.}}
			</script>

			<script id="select" type="text/template">
				{{#.}}
					<option value="{{states}}">{{states}} ({{num}})</option>
				{{/.}}
			</script>


		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>

		<script>

			function laden(land){

				$.ajax({
					url     : 'unesco.php?id='+land,
					success : function(json){
						var html = Mustache.render( $('#article').html(), json );
						$('.holder').html(html);
					}
				});

			}

			$('.navigation a').on('click', function(){
				var land = $(this).attr('href').substr(1);
				laden(land);
			});

			$('#sel').on('change', function(){
				var land = $(this).val();
				laden(land);
			});

			$.ajax({
				url     : 'laender.php',
				success : function(json){
					var html = Mustache.render($('#select').html(), json);
					$('#sel').append(html);
				}
			});

			laden('Italy');

		</script>

	</body>

</html>
