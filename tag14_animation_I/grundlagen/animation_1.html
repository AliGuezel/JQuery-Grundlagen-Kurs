<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tolle Webseite</title>
	</head>
	
	<body>
	
		<h2>Animation</h2>

		<div id="a">Timeout Start</div>
		<div id="b">Unendlich</div>
		<div id="c">Endlich</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

		<script>

			/****************************************************************************
			 	Eieruhr
			****************************************************************************/

			setTimeout(function(){
				$('#a').append(' Stopp');
			}, 5000);

			/****************************************************************************
			 	Scheibenwischer
			****************************************************************************/

			// Unendlich
			setInterval(function(){
				$('#b').append('|');
			}, 1000);

			// Endlich
			var x = 0;
			var item = setInterval(function(){
				$('#c').append('|');
				x++;
				if(x==20){
					clearInterval(item);
					$('#c').append(' Stopp');
				}
			}, 1000);

		</script>

	</body>

</html>
